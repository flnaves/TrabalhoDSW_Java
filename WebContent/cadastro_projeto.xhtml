<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" version="2.0">
	<jsp:directive.page language="java"
		contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
	<jsp:text>
		<![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
	</jsp:text>
	<jsp:text>
		<![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
	</jsp:text>
	<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CadastrarLivro</title>
</head>
<body>
	<f:view>
		<h:form>
			<h:outputLabel value="Cadastro de Projeto" style="font-weight:bold" />
			<Br />
			<Br />
			<h:panelGrid columns="2">

				<h:outputLabel value="Nome: " />
				<h:inputText value="#{projetoBean.projeto.nome}" />

				<h:outputLabel value="Data de Início " />
				<h:inputText id="dataInicio"
					value="#{projetoBean.projeto.dataInicio.time}" required="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
				
				<h:outputLabel value="Data de Término " />
				<h:inputText id="dataTermino"
					value="#{projetoBean.projeto.dataTermino.time}" required="true">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" />
				</h:inputText>

			</h:panelGrid>
			<h:commandButton value="Salvar"
				action="#{projetoBean.gravar}" />
		</h:form>
	</f:view>
</body>
	</html>
</jsp:root>
