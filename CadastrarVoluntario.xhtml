<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" 
		  xmlns:h="http://java.sun.com/jsf/html" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>CadastrarVoluntario</title>
</head>
<body>
<f:view>
 <h:form>
 	<h:outputLabel value="Cadastro de Voluntario" style="font-weight:bold"/><Br /><Br />
 	<h:outputLabel value="Nome: "/>
 	<h:inputText value="#{voluntarioBean.nome}" /><Br />
 	<h:outputLabel value="Cpf: "/>
 	<h:inputText value="#{voluntarioBean.cpf}" /><Br />
 	<h:outputLabel value="E-mail: "/>
 	<h:inputText value="#{voluntarioBean.email}" /><Br />
 	<h:outputLabel value="Telefone: "/>
 	<h:inputText value="#{voluntarioBean.telefone}" /><Br /><Br />
 	<h:commandButton value ="Salvar" action="#{voluntarioBean.cadastrarVoluntario}"/>
 </h:form>
</f:view>
</body>
</html>
</jsp:root>
